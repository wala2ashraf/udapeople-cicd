---
- name: "Creates backend app directory"
  become: true
  copy:
    src: artifact.tar.gz
    dest: /home/ubuntu

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu

- name: "Installing Node Dependencies"
  shell: |
    cd /home/ubuntu/backend
    npm i

- name: "Executing Node app with PM2"
  become: true
  shell: |
    cd /home/ubuntu/backend/dist
    pm2 stop default
    pm2 start main.js
  

